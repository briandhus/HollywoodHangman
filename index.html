<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollywood Hangman</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/hollywood-star.png" type="image/x-icon">
  </head>

  <body>

  	<div class="container">
  		<div class="row">

			<div id="title col-md-3">
				<h2>Hangman</h2>
			</div>

		</div>

		<div class="panel panel-default col-md-8 col-md-offset-2">
			<div class="panel-heading">
				<h3 class="row panel-title">Type a letter and guess that movie!</h3>
			</div>
			<div class="panel-body">
				<h4 id="movieTitle"></h4>	
			</div>
		</div>
		
		<div class="panel panel-default col-md-8 col-md-offset-2">

			<div id="panel-body">
				Incorrect Letters: <span id="wrongGuesses"></span>
			</div>

		</div>

		<div class="panel panel-default col-md-8 col-md-offset-2">

			<div id="panel-body">
				Remaining Guesses: <span id="remainingGuesses"></span>
			</div>

		</div>

		<div class="panel panel-default col-md-8 col-md-offset-2">

			<div id="panel-body">
				Wins: <span id="wins"></span>
			</div>

		</div>

		<div class="panel panel-default col-md-8 col-md-offset-2">

			<div id="panel-body">
				Losses: <span id="losses"></span>
			</div>

		</div>

  	</div>

  	<script src="assets/javascript/game.js"></script>

  </body>
</html>
